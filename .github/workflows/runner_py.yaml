name: runner_py
on:
  push:
    branches: runner 
    paths: 
      - ansible_runner.py
      - .github/workflows/runner_py.yaml

jobs:
  runner_py:
    runs-on: ubuntu-latest 
    container:
       image: honyua/ansible_py:v0.3
    name: runner_py
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: run ansible runner python api
        run: python ansible_runner.py
