- name: 创建backup 文件夹
  ansible.builtin.file:
    path: $HOME/backup
    state: directory
    mode: '0666'

- name: 上传备份脚本
  copy:
    src: backup.sh
    dest: $HOME/backup/backup.sh
    mode: '0755'

- name: copy my_cron_job files
  ansible.builtin.template:
    src: my_cron_job
    dest: $HOME/backup/my_cron_job
    mode: '0666'


- name: 定时任务开启
  shell: crontab $HOME/backup/my_cron_job
  register: my_output # <- Registers the command output.
  changed_when: my_output.rc != 0 # <- Uses the return code to define when the task has changed.
  tags: backup


