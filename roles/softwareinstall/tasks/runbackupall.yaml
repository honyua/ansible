- name: 创建 backup 文件夹
  ansible.builtin.file:
    path: $HOME/backup
    state: directory
    mode: '0666'

- name: 上传备份脚本
  copy:
    src: backup.sh
    dest: $HOME/backup/backup.sh
    mode: '0755'

- name: 运行备份全部
  shell: $HOME/backup/backup.sh  {{localFilePath}} {{oneDrivePath}} {{client_id}} {{client_secret}} {{tenant_id}} {{backup_soft_name}}
  register: my_output # <- Registers the command output.
  changed_when: my_output.rc != 0 # <- Uses the return code to define when the task has changed.
  tags: backup