- name: 创建同步文件夹
  ansible.builtin.file:
    path: $HOME/sync
    state: directory
    mode: '0666'

- name: 上传恢复数据脚本
  copy:
    src: restore.sh
    dest: $HOME/sync/restore.sh
    mode: '0755'

- name: 运行恢复数据安装脚本
  shell: $HOME/sync/backup.sh  {{localFilePath}} {{oneDrivePath}} {{client_id}} {{client_secret}} {{tenant_id}} ddns-go
  register: my_output # <- Registers the command output.
  changed_when: my_output.rc != 0 # <- Uses the return code to define when the task has changed.
  tags: alist_install


